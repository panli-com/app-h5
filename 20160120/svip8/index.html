
<!DOCTYPE HTML>
<html lang="cn">
<head>
	<meta charset="utf-8" />
	<meta name="author" content="ISUX" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="Description" content="SVIP8闪耀来袭">
	<meta name="Keywords" content="会员,QQ会员,SVIP8,闪耀来袭,超级会员,QQ,VIP,SVIP,VIP8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>SVIP8 闪耀来袭</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head> 
<body ontouchstart="" ontouchmove="return false">

	<div class="page-wrapper">
		<div id="debug" style="position:absolute;z-index:200;color:#000"></div>
		<div class="page page1 none" data-pageid="1">

			<!-- 第一场景 -->
			<section class="screen1">
				<span class="icon-signboard anim-bounceIn"></span>
				<div class="egg-wrap">
					<span class="icon-egg anim-shake"></span>
					<span class="icon-e-tips"></span>
				</div>

			</section>

			<!-- 第二场景 -->
			<section class="screen2 hide">
				<div class="egg-wrap">
					<span class="icon-egg-break anim-egg-break"></span>
				</div>
				<div class="icon-smog anim-smog"></div>

			</section>

			<!-- 第三场景 -->
			<section class="screen3 none">
				<div class="born-wrap">
					<div class="icon-born">
					</div>		
					<!-- anim-speed-hongmao -->
					<span class="icon-hongmao "></span>
					<span class="icon-speed hide"></span>
				</div>
				<span class="icon-light anim-rotate"></span>

				<div class="icon-tips-wrap">
					<span class="icon-arrow anim-arrow"></span>
					<span class="icon-text"></span>
				</div>
				<!-- 以下为身份态，文案会变化 -->
				<div class="title anim-fadeInDown">
					<p>我是<span class="ui-icon-sviplevel"><span style="background-image: url(http://i.gtimg.cn/vipstyle/frozenui/1.0.0/img/level/yearsvip1.png)"></span></span>，成长值有<em>300000点</em></p>
					<p>也是宇宙第一大帮派的人物呢</p>
				</div>

			</section>

			<!-- 第四场景 -->
			<section class="screen4 hide">
				<div class="boot-gift-wrap">
					<div class="icon-mushroom hide">
						<span class="icon-star anim-shine1"></span>
						<span class="icon-star anim-shine2"></span>
						<span class="icon-star anim-shine3"></span>
					</div>
					<div class="icon-brick"></div>
					<span class="icon-gold"></span>
				</div>
				<span class="icon-well"></span>			

			</section>

			<!-- 第五场景 -->
			<section class="screen5 none">		

				<div class="title anim-fadeInDown">
					<p>我QQ等级为<em>16级</em>,有<em>1.2倍</em>等级加速</p>
					<p>小短腿也能跑出风的速度</p>
				</div>

			</section>

			<!-- 时间轴 -->
			<div class="time-wrap wday">
				<div class="timeline"><span class="anim-timeline"></span></div>
				<div class="timepoint">
					<p class="none anim-zoomIn">2000.12.18<br>QQ会员<br>“蛋生”</p>
				</div>

			</div>

			<!-- 背景移动 -->
			<section class="background">
				<span class="icon-cloud small anim-small-cloud"></span>
				<span class="icon-cloud anim-cloud"></span>
				<span class="icon-mountain anim-mountain"></span>
				<div class="icon-brick1 anim-brick1"></div>
				<div class="icon-ground1 anim-ground1"></div>
			</section>
		</div>

		<div class="page page2 none" data-pageid="2">
			<!-- 第一场景 -->
			<section class="screen1">
				<span class="icon-hongmao"></span>
			</section>

			<!-- 第二场景 -->
			<section class="screen2">
				<div class="coin-wrap">
					<div class="coin-text hidden">
						<span class="icon-star anim-shine1"></span>
						<span class="icon-star anim-shine2"></span>
						<span class="icon-p-gxmp"></span>
					</div>
					<span class="icon-coin coin1"></span>
				</div>

				<div class="coin-wrap">
					<div class="coin-text hidden">
						<span class="icon-star anim-shine1"></span>
						<span class="icon-star anim-shine2"></span>
						<span class="icon-p-dcqp"></span>
					</div>
					<span class="icon-coin coin2"></span>

				</div>

				<div class="coin-wrap">
					<div class="coin-text hidden">
						<span class="icon-star anim-shine1"></span>
						<span class="icon-star anim-shine2"></span>
						<span class="icon-p-pmkq"></span>
					</div>
					<span class="icon-coin coin3"></span>
				</div>

				<div class="coin-wrap">
					<div class="coin-text hidden">
						<span class="icon-star anim-shine1"></span>
						<span class="icon-star anim-shine2"></span>
						<span class="icon-p-sfmp"></span>
					</div>
					<span class="icon-coin coin4"></span>

				</div>
			</section>



			<!-- 背景移动 -->
			<section class="background">
				<div class="bg1"></div>
				<div class="bg2">
					<span class="icon-wall"></span>
					<span class="icon-wall"></span>
					<!-- 以下为身份态，文案会变化 -->
					<div class="title anim-fadeInDown">
						<p>我还享有70多项尊贵特权</p>
						<p>高冷、傲娇、酷炫，我不止一面</p>
					</div>

					<!-- 时间轴 -->
					<div class="time-wrap bday">
						<div class="timeline"><span class="anim-timeline"></span></div>
						<div class="timepoint">
							<p class="none anim-zoomIn">2011.11.24<br>VIP7<br>“推出”</p>
						</div>

					</div>

					<div class="icon-brick2 anim-brick2"></div>
					<div class="icon-ground2 anim-ground2"></div>
				</div>
			</section>
		</div>

		<div class="page page3 none" data-pageid="3">			
			<!-- 第一场景 -->
			<section class="screen1">
				<div class="boot-gift-wrap">
					<div class="icon-flower"></div>
					<div class="icon-brick"></div>
					<span class="icon-gold"></span>
				</div>
				<span class="icon-hongmao anim-hongmao"></span>
			</section>

			<div class="icon-smog hide"></div>	

			<!-- 第二场景 -->
			<section class="screen2 ">
				<span class="icon-yellow-light hide anim-rotate"></span>
				<span class="icon-duang hide"></span>
				<div class="icon-tips-wrap hide">
					<span class="icon-arrow anim-arrow"></span>
					<span class="icon-text"></span>
				</div>
				<span class="icon-speed hide"></span>
				<div class="icon-jinmao-born hide">
					<span class="icon-star anim-shine1"></span>
					<span class="icon-star anim-shine2"></span>
					<span class="icon-star anim-shine3"></span>
					<span class="icon-star anim-shine4"></span>
				</div> 
				<!-- anim-speed-jinmao -->
				<span class="icon-jinmao hide"></span>
				<span class="icon-v-well"></span>
			</section>

			<!-- 时间轴 -->
			<div class="time-wrap bday">
				<div class="timeline"><span class="anim-timeline"></span></div>
				<div class="timepoint">
					<p class="none anim-zoomIn">2013.6.25<br>超级会员<br>“升级”</p>
				</div>

			</div>

			<!-- 背景移动 -->
			<section class="background">
				<span class="icon-wall anim-wall"></span>
				<span class="icon-wall anim-wall"></span>
				<!-- 以下为身份态，文案会变化 -->
				<div class="title none anim-fadeInDown">
					<p>我有超级会员<em>成长加速特权</em></p>
					<p>成长速度<em>40点/天</em>，快到停不下来</p>
				</div>


				<div class="icon-brick2 anim-brick2"></div>
				<div class="icon-ground2 anim-ground2"></div>

			</section>
		</div>

		<div class="page page4 none" data-pageid="4">
			<!-- 第一场景 -->
			<section class="screen1">
				<span class="icon-v-r-well"></span>
				<div class="icon-jinmao-wrap">
					<span class="icon-jinmao anim-jinmao"></span>
					<span class="icon-jinmao-hold hide"></span>
				</div>

				<div class="icon-flag-wrap">
					<span class="icon-flagpole"></span>
					<span class="icon-flag"></span>
					<span class="icon-flag-brick"></span>
				</div>
				<div class="icon-castle-wrap">
					<div class="icon-castle"></div>
				</div>
				<div class="icon-castle-flag-wrap">
					<span class="icon-flagpole"></span>
					<span class="icon-castle-flag anim-flag"></span>
					<span class="icon-star s1 anim-shine1"></span>
					<span class="icon-star s2 anim-shine2"></span>
					<span class="icon-star s3 anim-shine3"></span>
				</div>

				<div class="icon-global-speed1 anim-global-speed none"></div>
				<div class="icon-global-speed2 hide"></div>

				<span class="icon-svip-title none anim-zoomIn1"></span>
				<!-- 根据用户态展示按钮 -->
				<button class="btn-open none anim-zoomIn2">马上升级</button>
			</section>

			<canvas width="100%" height="100%" class="fire-canvas " id="fire-canvas"></canvas>

			<!-- 时间轴 -->
			<div class="time-wrap bday">
				<div class="timeline"><span class="anim-timeline"></span></div>
				<div class="timepoint">
					<p class="none anim-zoomIn">2015.3.31<br>SVIP8<br>“登场”</p>
				</div>

			</div>


			<!-- 背景移动 -->
			<section class="background">
				<span class="icon-cloud small anim-small-cloud"></span>
				<span class="icon-cloud anim-cloud"></span>
				<span class="icon-mountain anim-mountain"></span>
				<div class="icon-brick2 anim-brick2"></div>
				<div class="icon-ground2 anim-ground2"></div>

			</section>
		</div>

	</div>
	<div class="loading">
		<div class="jinmao-load anim-jinmao-load"></div>
		<div class="progressbar_wrap">
			<div class="progressbar">
				<div class="bar_wrap"><div class="bar" style="width: 0%;"></div></div>
			</div>
			<p class="progress-text">玩命加载中...</p>
		</div>
	</div>
	<!-- JS -->
	<script src="js/sea.js"></script>
	<script>
		seajs.use('index')
	</script>
</body>
</html>
